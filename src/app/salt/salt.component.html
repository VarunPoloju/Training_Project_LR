



 <div class="container-fluid mt-4"  >
    <div class="row row-cols-1 row-cols-sm-4 g-4" style="justify-content: center;">
        <div class="col" *ngFor="let product of saltarray" >
  
            <div class="card h-100 bg-light" style="  border:2px solid black  ;border-radius: 30px;">
          
               <span class="vegetarianicon mt-2 " style="margin-left: 10px;  ">‚ä°</span>  
              
                <img src={{product.productimage}} class="card-img-top  p-3 mx-auto"  style="cursor: pointer; height: 200px; width: 160px;"   alt="...">
                <div class="card-body">
               <a href="#" style="text-decoration: none; color: black;"> <h3 class="card-title text-center" style="font-family: 'Nanum Myeongjo', serif;">  {{product.productname }}    </h3> </a>     
                    <h5 class="card-title" >  <h6>MRP:  <i class="fas fa-rupee-sign"></i>{{product.productprice  }}</h6></h5>
  
                    <!-- <h5 class="card-title">   <h6>Brand: {{product.productbrand | titlecase}}</h6></h5> -->
                    <h5 class="card-title">   <h6>Description: {{product.productdescription | titlecase}}</h6></h5>
                    
                </div>
                <div class="btn btn-toolbar" style="justify-content: space-between;">
                <button class="btn btn-info m-2"  style="width: max-content;" (click)="gotoViewProduct(product.productid)">View</button>
                <button class="btn btn-primary float-right m-2" style="width: max-content;"  (click)="addToCart(product)">Add to cart</button>
              </div>
            </div>
        </div>
    </div>
  </div>
